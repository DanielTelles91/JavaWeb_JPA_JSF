<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:button value="Tela Inicial" outcome="index"/>
            <h:button value="Nova Cervejaria" outcome="insereCervejaria"/>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{cervejariaControle.findAll()}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCervejaria"/>
                        </f:facet>
                        <h:outputText value="#{item.idCervejaria}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cervejaria"/>
                        </f:facet>
                        <h:outputText value="#{item.cervejaria}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="#{item.pais}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="update" action="#{cervejariaControle.Update(item)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
